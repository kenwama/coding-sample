  </head>
  <body>
    <header>
      <div class="main-image-contact" id="main-image">
        <div class="nav-bar">
          <h1 class="site-title">
            <a href="index.html">Cresta Design</a>
          </h1>
          <div class="ham-menu">
            <button>
              <div class="menu-line"></div>
              <div class="menu-line"></div>
              <div class="menu-line"></div>
            </button>
          </div>
          <div class="site-ham-nav-container">
            <div class="close-button-container">
              <button>
                <div class="menu-line left"></div>
                <div class="menu-line right"></div>
              </button>
            </div>
            <nav class="site-ham-nav">
              <ul>
                <li><a href="#">Concept</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="site-nav-container">
            <nav class="site-nav">
              <ul>
                <li><a href="#">Concept</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <h2 class="site-title contact">contact</h2>
        <h3 class="site-sub-title">Contact us</h3>
      </div>
    </header>
    <main>
      <section class="site-content">
        <form action="" class="form-container">
          <ul class="form-list">
            <li class="form-item">
              <label for="" class="form-label title">お問合せ内容</label>
              <ul class="checkbox-list">
                <li class="checkbox-item">
                  <input type="checkbox" class="checkbox" />
                  <label for="">資料請求</label>
                </li>
                <li class="checkbox-item">
                  <input type="checkbox" class="checkbox" />
                  <label for="">お電話でのご相談</label>
                </li>
                <li class="checkbox-item">
                  <input type="checkbox" class="checkbox" />
                  <label for="">申し込み</label>
                </li>
              </ul>
            </li>
            <li class="form-item">
              <label for="" class="form-label">担当者名</label>
              <input type="text" />
            </li>
            <li class="form-item">
              <label for="" class="form-label">電話番号</label>
              <input type="text" />
            </li>
            <li class="form-item">
              <label for="" class="form-label">メールアドレス</label>
              <input type="text" />
            </li>
            <li class="form-item">
              <label for="" class="form-label">その他</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </li>
          </ul>
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-inner">
        <small>©︎cresta.design all rights reserved</small>
        <small class="text">このサイトは模写コーディング用のものです</small>
